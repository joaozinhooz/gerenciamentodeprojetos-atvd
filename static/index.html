<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-toggle {
            cursor: pointer;
            color: #007bff;
        }
        .notify {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            z-index: 1050;
            display: none;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .notify.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Login e Cadastro</h3>
                    
                    <!-- Formulário de Login -->
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <p class="text-center mt-3">
                            Não tem uma conta? <span class="form-toggle">Cadastre-se</span>
                        </p>
                    </form>

                    <!-- Formulário de Cadastro -->
                    <form id="register-form" style="display: none;">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerConfirmPassword" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                        <p class="text-center mt-3">
                            Já tem uma conta? <span class="form-toggle">Faça login</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Notificações -->
<div id="notify-container"></div>

<script>
    // Alternar entre formulários de login e cadastro
    document.querySelectorAll('.form-toggle').forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('login-form').style.display = 
                document.getElementById('login-form').style.display === 'none' ? 'block' : 'none';
            document.getElementById('register-form').style.display = 
                document.getElementById('register-form').style.display === 'none' ? 'block' : 'none';
        });
    });

    // Função para exibir notificações animadas
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notify alert alert-${type} show`;
        notification.innerHTML = message;

        const container = document.getElementById('notify-container');
        container.appendChild(notification);

        // Remover notificação após 3 segundos
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 500); // Remover completamente após animação
        }, 3000);
    }

    let registeredUser = null;  // Variável para armazenar o usuário cadastrado

    // Validação do formulário de login
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault();  // Evita o envio do formulário

        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Verifica se o email e a senha são os mesmos do cadastro
        if (registeredUser && email === registeredUser.email && password === registeredUser.password) {
            showNotification("Login realizado com sucesso!", "success");
            setTimeout(() => {
                window.location.href = "home.html";  // Redireciona para a página home após 2 segundos
            }, 2000);
        } else {
            showNotification("Email ou senha incorretos. Tente novamente.", "danger");
        }
    });

    // Validação do formulário de cadastro
    document.getElementById('register-form').addEventListener('submit', function (event) {
        event.preventDefault();  // Evita o envio do formulário

        const name = document.getElementById('registerName').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('registerConfirmPassword').value;

        // Verifica se as senhas coincidem
        if (password !== confirmPassword) {
            showNotification("As senhas não coincidem. Tente novamente.", "danger");
            return;
        }

        // Simula o cadastro do usuário
        registeredUser = { name, email, password };
        showNotification("Cadastro realizado com sucesso! Agora faça o login.", "success");

        // Alterna para o formulário de login após o cadastro
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });
</script>

</body>
</html>
