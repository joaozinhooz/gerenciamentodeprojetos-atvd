<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro de Atividades</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Estilo geral */
        body {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilo da barra lateral */
        .sidebar {
            width: 70px;
            background-color: #444950;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }

        /* Estilo dos ícones e links da barra lateral */
        .sidebar a {
            padding: 20px 0;
            text-align: center;
            display: block;
            color: #fff;
            font-size: 24px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575c64;
            color: #ffffff;
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-left: 70px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto; /* Permitir rolagem vertical */
        }

        /* Estilo do cabeçalho superior */
        .topbar {
            background-color: #2c3035;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .topbar h6 {
            margin: 0;
        }

        /* Estilo da seção principal */
        .main-section {
            background-color: #343a40;
            border: 2px solid #6c63ff;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        /* Estilo dos inputs */
        .form-label {
            color: #ffffff; /* Cor das labels */
        }

        /* Estilo dos botões */
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a href="home.html" title="Início"><i class="bi bi-house-door"></i></a>
        <a href="cadastrarprojeto.html" title="Cadastro de Projetos"><i class="bi bi-file-earmark-plus"></i></a>
        <a href="cadastraratividade.html" title="Cadastro de Atividades"><i class="bi bi-check2-square"></i></a>
        <a href="config.html" title="Configurações"><i class="bi bi-gear"></i></a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">

        <!-- Barra superior -->
        <div class="topbar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Profile Image">
                <h6>Hello, João</h6>
            </div>
        </div>

        <!-- Seção principal (conteúdo) -->
        <div class="main-section">
            <h5 class="text-center">Cadastrar Atividade</h5>
            <form id="activityForm">
                <div class="mb-3">
                    <label for="projectSelect" class="form-label">Nome do Projeto</label>
                    <select class="form-select" id="projectSelect" required>
                        <option value="">Selecione um projeto</option>
                        <!-- Os projetos serão carregados aqui via JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="activityDescription" class="form-label">Descrição da Atividade</label>
                    <textarea class="form-control" id="activityDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Data de Vencimento</label>
                    <input type="date" class="form-control" id="dueDate" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    const projects = await fetch('/projetos').then(res => res.json()); // Carrega os projetos
    const projectSelect = document.getElementById('projectSelect');

    // Limpar opções existentes
    projectSelect.innerHTML = '<option value="">Selecione um projeto</option>';

    // Criar opções para cada projeto
    projects.forEach(project => {
        const option = document.createElement('option');
        option.value = project.id; // Usa o ID do projeto
        option.textContent = project.nome; // Usa o nome do projeto
        projectSelect.appendChild(option);
    });
});

// Função para cadastrar a atividade
document.querySelector('form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);
    const data = {
        projeto_id: formData.get('projectSelect'),  // Certifique-se de usar a chave correta
        descricao: formData.get('activityDescription'),
        due_date: formData.get('dueDate'),
    };

    console.log(data); // Para debug: mostra os dados que estão sendo enviados

    const response = await fetch('/cadastraratividade', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
    });

    if (response.ok) {
        window.location.reload(); // Carrega a página novamente após o cadastro
    } else {
        const error = await response.json();
        console.error("Erro ao cadastrar atividade:", error);
        alert(error.error);  // Mostra um alerta com a mensagem de erro
    }
});

    </script>

</body>
</html>
